<div class="container">

<mat-paginator #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<mat-table #table [dataSource] = "reportDataSrc" matSort>
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="_flow">
    <mat-header-cell *matHeaderCellDef mat-sort-header>FLOW</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="_sourceId">
    <mat-header-cell *matHeaderCellDef mat-sort-header>SOURCE_ID</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="_sourceUId">
    <mat-header-cell *matHeaderCellDef mat-sort-header>SOURCE_UID</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="_sourceSystem">
    <mat-header-cell *matHeaderCellDef mat-sort-header>SOURCE_SYS</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="_sourceVersion">
    <mat-header-cell *matHeaderCellDef mat-sort-header>SOURCE_V</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="_rdsEligible">
    <mat-header-cell *matHeaderCellDef mat-sort-header>RDS_ELIGIBLE</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="_stream">
    <mat-header-cell *matHeaderCellDef mat-sort-header>STREAM</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="_receivedTs">
    <mat-header-cell *matHeaderCellDef mat-sort-header>RECEIVED_TS</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="_regReportingRef">
    <mat-header-cell *matHeaderCellDef mat-sort-header>REPORT_REF</mat-header-cell>
    <mat-cell *matCellDef="let rec">{{rec.flow}}</mat-cell>
  </ng-container>
  

  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>

</mat-table>

</div>
